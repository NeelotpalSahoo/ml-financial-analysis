<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ” All Company Analyses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      background: white;
    }
    #searchInput {
      width: 300px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">ğŸ“˜ All Companies Analyzed</h1>

    <div class="text-center mb-4">
      <input type="text" id="searchInput" class="form-control mx-auto" placeholder="Search company ID...">
    </div>

    <table class="table table-bordered table-hover shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Company ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="companyList"></tbody>
    </table>

    <div class="text-center mt-5">
      <a href="../index.html" class="btn btn-secondary">â† Back to Dashboard</a>
    </div>
  </div>

  <script>
    let companies = [];

    function renderCompanies(filter = "") {
      const list = document.getElementById('companyList');
      list.innerHTML = "";
      companies
        .filter(c => c.company_id.toLowerCase().includes(filter.toLowerCase()))
        .forEach(c => {
          list.innerHTML += `
            <tr>
              <td>${c.company_id}</td>
              <td><a href="company.php?id=${c.company_id}" class="btn btn-primary btn-sm">View Analysis</a></td>
            </tr>`;
        });
    }

    // Load data
    fetch('get_all.php')
      .then(res => res.json())
      .then(data => {
        companies = data;
        renderCompanies();
      });

    // Search
    document.getElementById("searchInput").addEventListener("input", (e) => {
      renderCompanies(e.target.value);
    });
  </script>
</body>
</html>
